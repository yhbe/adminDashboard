<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <div class="container">
      <div class="hero">

          <input type="search" name="search" id="search" />
        </div>
        <div class="hero-right">
          <img class="bell" src="/images/bell.png" alt="bell" />

          <img
            class="small-image"
            src="/images/marliese-streefland-2l0CWTpcChI-unsplash.jpg"
            alt="dog
          profile picture"
          />
          <p>John Smith</p>
        </div>
      </div>
      <div class="hero-lower">
        <div class="hero-lower-left">
          <img
            class="small-image"
            src="images/marliese-streefland-2l0CWTpcChI-unsplash.jpg"
            alt="dog"
          />
          <p>Hi there,</p>
          <p>John Smith</p>
        </div>
        <div class="hero-lower-right">
          <button class="hero-button">New</button>
          <button class="hero-button">Upload</button>
          <button class="hero-button">Share</button>
        </div>
      </div>
    </div>

</html>
